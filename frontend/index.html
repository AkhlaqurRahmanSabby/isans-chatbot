<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISANS Chatbot</title>
    <style>
        /* Styles for the chat interface */
        #chatbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            font-size: 16px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div class="message bot-message">Bot: Welcome to the ISANS Chatbot! How can I assist you today?</div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="handleKeyPress(event)">
    <script>
        async function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const inputField = document.getElementById('user-input');
                const message = inputField.value.trim();
                if (message === '') return;
                inputField.value = '';

                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<div class="message user-message">You: ${message}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;

                // Send message to backend
                try {
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: message })
                    });
                    const data = await response.json();
                    chatbox.innerHTML += `<div class="message bot-message">Bot: ${data.response}</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                    chatbox.innerHTML += `<div class="message bot-message">Bot: Sorry, something went wrong.</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
